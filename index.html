<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seismic Sticker Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        :root {
            --bg: #0b1020;
            --card: #0f172a;
            --accent: #60a5fa;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #e8f3ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: linear-gradient(180deg, #071029, #041024);
            margin: 0;
        }
        
        /* Canvas Background */
        canvas {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAMUlEQVQ4T2NkYGA4A8MwACA/m4GBgQGkHiQOswAyDqQHZADJCEY00QCSCIqNIBw2AQB+OQ0u2r9yOQAAAABJRU5ErkJggg==');
        }

        /* Custom Range Sliders */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px; height: 14px;
            border-radius: 50%; background: var(--accent);
            cursor: pointer; margin-top: -5px;
            box-shadow: 0 0 0 3px rgba(96,165,250,0.3);
        }
        input[type="range"]::-webkit-slider-runnable-track {
            height: 4px; background: #374151; border-radius: 2px;
        }

        /* Utilities */
        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        
        /* Animation for highlighted layers */
        @keyframes highlight-flash {
            0% { background-color: rgba(96,165,250,0.3); }
            100% { background-color: transparent; }
        }
        .animate-highlight-flash {
            animation: highlight-flash 0.5s ease-out;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>

</body>
</html>
